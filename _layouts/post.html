---
layout: default
---
<link rel="shortcut icon" type="image/x-icon" href="/images/small.ico">

<article class="post">
  <img class="image_size" id="post_image" src="" />
  <p class="hidden" id="hidden">{{ page.image }}</p>

  <h1>{{ page.title }}</h1>
  <h4>Written by {{page.author }} on {{ page.date | date: "%B %e, %Y" }}</h4>
  <hr>
  <h3>{{page.subtitle }}</h3>


  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written by {{page.author}} on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
  
  <script>
    let img_p = document.getElementById('hidden').innerHTML;
    let img = document.getElementById('post_image'); 
    img.src = img_p
  </script>
</article>
